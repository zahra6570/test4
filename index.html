<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo List ساده</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>لیست کارها</h1>

    <form id="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="یک کار جدید بنویس..." />
      <button type="submit" id="add-btn">افزودن</button>
    </form>

    <ul id="todo-list"></ul>

    <div class="controls">
      <button id="clear-all">حذف همه</button>
    </div>

    <footer>
      <small>ذخیره‌شده در LocalStorage — پروژه تمرینی Git/GitHub</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
